    //Generator operator
    class Apple {
        constructor(n, c, y) {
            this.name = n;
            this.color = c;
            this.year = y;
        }
    };
    const aGeneratorObject = function* () {
        yield new Apple("kashmir", "red", 2000);
        yield new Apple("shimla", "blue", 2001);
        yield new Apple("jammu", "yellow", 2020);
    }();
    document.write|("Generator object<br/>");
    for(let i of aGeneratorObject)
    document.write(i.name+"&nbsp;");

    //alert(aGeneratorObject.next().value.year);

    let range = {
        from: 1,
        to: 10
    };
    range[Symbol.iterator] = function () {
        return {
            current: this.from,
            last: this.to,
            next() {
                // give only odd numbers
                this.current = this.current + 2;
                if (this.current <= this.last) {
                    return { done: false, value: this.current++ };
                } else {
                    return { done: true };
                }
            }
        };
    };
    for (let i1 of range) {
        console.log(i1);
    }
