<script>
    var str = "Hello";// str holds a literal

        color: "red",

    }// car1 is object literal
    var car2 = {

        color: "blue",

    }// car2 is object literal

    function displayDetails(c) {
        document.write(`<hr><br/> price of the  display 1 car1 ${c.price} 
and weight ${c.weight}`);
    }
    displayDetails(car1);
    function displayDetails2(p, w) {
        document.write(`<hr><br/> price of the  display 2 car1 ${p} 
and weight ${w}`);
    }
    displayDetails2(car1.price, car1.weight);
    displayDetails2(car2.price, car2.weight);

     function displayDetailsES6({price, weight,color}) {
         document.write(`<hr><br/> price of the  display  ES6 car1 ${price} 
 and weight ${weight} and color is ${color}`);
     }
     displayDetailsES6(car1);
     displayDetailsES6(car2);
     
    // or

        var { price:pr } = car; // extract price from car and store in pr

            `<br>In displayDetailsES62 <br> Weight is car is ${weight} `);
    };

</script>
