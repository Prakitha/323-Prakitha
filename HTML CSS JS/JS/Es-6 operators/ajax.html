<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
    <header style="font-size: 14pt; color:white; background-color: black; text-align: center;display:inline">AJAX</header>
    <hr>
    <div id="logger"></div>
    <hr>
</head>
<script>
    var logg = document.getElementById("logger");
 
    const sendAJaxRequest = () => {
        var request = new XMLHttpRequest();
        request.onreadystatechange = mycallBack;
 
        request.open("GET", "https://jsonplaceholder.typicode.com/comments");
        request.send(null);
 
    };
 
    mycallBack = (evt) => {        
        if ((evt.currentTarget.readyState == 4)
            && (evt.currentTarget.status == 200 || evt.currentTarget.status == 0)) {
            var json_data = JSON.parse(evt.currentTarget.responseText);
 
            logg.innerHTML=logg.innerHTML + 
            `Name of 7th person : ${json_data[7].name}`;
            logg.innerHTML=logg.innerHTML +
             `<br>  Address of 7 body :
              ${JSON.stringify(json_data[7].body)}`;
 
            logg.innerHTML=logg.innerHTML +
             `<br> All details of seventh person : ${JSON.stringify(json_data[7] )}`;
 
        }
    }
 
             sendAJaxRequest=()=>{
                   fetch("https://jsonplaceholder.typicode.com/users")
                   .then(res=>res.json())
                   .then(res=>logg.innerHTML=res[7].address.city);
               };
                      // fetch api for posting the content

                      sendAJaxPostRequest=()=>{
                   fetch("https://jsonplaceholder.typicode.com/users")
                        {
                            method:"post";
                            body :JSON.stringify( {
                                id:"11",
                                name:"namw11",
                                email:"email@email.com",
                            });
                            Headers:{
                                "content-type","application/json;charset=UTF_8"
                            }
                        }
                        .then(res=>res.json())
                        .then(res=>logg.innerHTML);
                      
                    };
</script>
 
<body>
    <p>HELOOOOO</p>

    <button onclick="sendAJaxRequest();">Click here to send an Ajax request</button>
    <br> <br>
    <button onclick="sendAJaxPostRequest();">Click here to post  an Ajax request</button>

</body>
